<ion-content class="ion-padding">
  <div class="container-logo">
    <img src="./assets/icono.svg" alt="">
  </div>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="mensaje-cabecera">
          <ion-label>INGRESA TUS CREDENCIALES PARA INGRESAR</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-item class="input-normal">
            <ion-label position="floating" class="labelLogin">
              Usuario
            </ion-label>
            <ion-input name="dni" type="dni" class="inputLogin" [(ngModel)]="user"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item class="input-pasword">
            <ion-label position="floating" class="labelLogin">
              Contraseña
            </ion-label>

            <ion-input name="password" class="inputLogin" [type]="bool_show_password ? 'text' : 'password'"
              [(ngModel)]="password"> </ion-input>
            <ion-icon slot="end" class="eyePass" [name]="icon_password" (click)="show_password()"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <div class="container-login">
            <ion-button (click)="login()" [disabled]="user == null || password == null ? true:false">
              LOGIN
            </ion-button>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="container-recovery" (click)="recovery()">
            <p>RECUPERAR CONTRASEÑA </p>
          </div>
        </ion-col>
        <ion-col size="12">
          <!-- <div class="container-register">
    <ion-button  (click)="register()" fill="outline">
      Quiero registrarme
    </ion-button>
  </div> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>


</ion-content>
